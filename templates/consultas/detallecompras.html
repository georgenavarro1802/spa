<table class="table table-bordered">
    <thead>
    <tr>
        <th style="width: 100px">C&oacute;digo</th>
        <th>Descripci&oacute;n</th>
        <th style="width: 90px; text-align: center">Cantidad</th>
        <th style="width: 90px; text-align: center">Costo</th>
        <th style="width: 90px; text-align: center">Valor</th>
    </tr>
    </thead>
    <tbody>
    {% for d in detalles %}
        <tr class="normal11">
            <td> {{ d.producto.codigo }}</td>
            <td> {{ d.producto.descripcion }}</td>
            <td style="text-align: center">{{ d.cantidad|floatformat:0 }}</td>
            <td style="text-align: right">${{ d.costo|floatformat:2 }}</td>
            <td style="text-align: right">${{ d.valor|floatformat:2 }}</td>
        </tr>
    {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4"></td>
            <td style="text-align: right; font-weight: bold">${{ compra.valor_compra|floatformat:2 }}</td>
        </tr>
    </tfoot>
</table>
